<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
  <div class="container">
    <form action="guest-account.html" class="registration">
      <h2 class="title wow fadeInDown">Регистрация</h2>
      <p class="text wow fadeInDown" data-wow-delay="0.2s">Уже есть личный кабинет? <a href="enter.html" class="enter-link">Войти</a></p>
      <input type="text" name="name" class="input input-name wow fadeIn" data-wow-delay="0.4s" placeholder="Имя" required>
      <input type="text" name="name" class="input input-name wow fadeIn" data-wow-delay="0.6s" placeholder="Фамилия" required>
      <input type="tel" name="phone" class="input input-phone wow fadeIn" data-wow-delay="0.8s" placeholder="Телефон" required>
      <input type="password" class="input input-password wow fadeIn" data-wow-delay="1s" placeholder="Пароль" required>
      <a href="guest-account.html"><button class="button registration-button wow fadeInUp" data-wow-delay="1.2s">Зарегистрироваться</button>
      </form></a>
  </div>
  <script src="js/wow.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
