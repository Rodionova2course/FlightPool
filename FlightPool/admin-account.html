<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет администратора</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
<div class="container">
  <div class="admin">
    <div class="account-info account">
      <div class="admin-info">
        <div class="name">
          <h3 class="account-title wow fadeInDown">Имя и фамилия:</h3>
          <p class="account-text wow fadeInDown" data-wow-delay="0.2s">Алёна Родионова</p>
        </div>
        <div class="phone">
          <h3 class="account-title wow fadeInDown">Телефон:</h3>
          <p class="account-text wow fadeInDown" data-wow-delay="0.2s">+7 (915) 221-37-80</p>
        </div>
        <div class="email">
          <h3 class="account-title wow fadeInDown">Почта:</h3>
          <p class="account-text wow fadeInDown" data-wow-delay="0.2s">aluxacheburek@mail.ru</p>
        </div>
      </div>
      <img src="img\avatar.jpeg" alt="avatar" class="account-img wow fadeInRight" data-wow-delay="0.2s">
    </div>
    <div class="account-redacting account">
      <h3 class="account-title wow fadeInDown" data-wow-delay="0.4s">Возможности администратора:</h3>
      <div class="admin-buttons wow fadeIn"data-wow-delay="1s">
        <button class="button admin-button">Добавить пользователя</button>
        <button class="button admin-button">Редактировать пользователя</button>
        <button class="button admin-button">Удалить пользователя</button>
      </div>
    </div>
    <a href="index.html"><button class="button exit-button wow fadeInUp" data-wow-delay="1.6s">Выйти из личного
        кабинета</button>
    </a>
  </div>
</div>
<script src="js/wow.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
